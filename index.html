var circleData = [
  { "cx": 20, "cy": 20, "radius": 20, "color" : "green" },
  { "cx": 70, "cy": 70, "radius": 20, "color" : "purple" },
  { "cx": 170, "cy": 170, "radius": 40, "color" : "pink" },
];


var rectangleData = [
  { "rx": 110, "ry": 110, "height": 30, "width": 30, "color" : "blue" },
  { "rx": 160, "ry": 160, "height": 30, "width": 30, "color" : "red" }];

var svgContainer = d3.select("body").append("svg")
                                     .attr("width",400)
                                     .attr("height",400);

//start with circle group
var circleGroup = svgContainer.append("g").attr("transform", "translate(80,0)");
var circles = circleGroup.selectAll("circle").data(circleData).enter().append("circle");
circleAttributes = circles
.attr("cx", function(d) {return d.cx;})
.attr("cy", function(d) {return d.cy;})
.attr("r", function(d) {return d.radius;})
.style("fill", function(d) {return d.color;});

//rectangle Group
var rectangleGroup = svgContainer.append("g");
var rectangles =  rectangleGroup.selectAll("rect").data(rectangleData)
                             .enter()
                             .append("rect");

var rectangleAttributes = rectangles
.attr("x", function (d) { return d.rx; })
.attr("y", function (d) { return d.ry; })
.attr("height", function (d) { return d.height; })
.attr("width", function (d) { return d.width; })
.style("fill", function(d) { return d.color; });
